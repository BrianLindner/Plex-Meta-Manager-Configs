      - https://www.imdb.com/list/ls064427905/
  St. Patrick's Day Movies:
    template:
      - name: StPatrick
      - name: Holiday
        start_date: 03/01
        end_date: 03/18
        season: patrick
    imdb_list: https://www.imdb.com/list/ls063934595/
  Thanksgiving Movies US:
    collection_name: Thanksgiving Movies
    template:
      - name: ThanksgivingUS
      - name: Holiday
        start_date: 11/01
        end_date: 11/30
        season: thanksgiving
