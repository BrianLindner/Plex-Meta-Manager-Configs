######################################################
#                Seasonal CA Collections             #
#      Created by Yozora, Bullmoose20, & Sohjiro     #
#                                                    #
#  Call this from your config.yml (Movie only):      #
#     metadata_path:                                 #
#       - git: PMM/movie/seasonal                    #
#         schedule_independence: never               #
#         schedule_easter: never                     #
#         schedule_valentine: never                  #
#         schedule_st_patrick: never                 #
#         schedule_thanksgiving_us: never            #
#         schedule_thanksgiving_ca: never            #
#         schedule_halloween: never                  #
#         schedule_christmas: never                  #
#         schedule_new_years: never                  #
######################################################

templates:
  Independence:
    optional:
      - schedule_independence
    schedule: <<schedule_independence>>
  Easter:
    optional:
      - schedule_easter
    schedule: <<schedule_easter>>
  Valentine:
    optional:
      - schedule_valentine
    schedule: <<schedule_valentine>>
  StPatrick:
    optional:
      - schedule_st_patrick
    schedule: <<schedule_st_patrick>>
  ThanksgivingUS:
    optional:
      - schedule_thanksgiving_us
    schedule: <<schedule_thanksgiving_us>>
  ThanksgivingCA:
    optional:
      - schedule_thanksgiving_ca
    schedule: <<schedule_thanksgiving_ca>>
  Halloween:
    optional:
      - schedule_halloween
    schedule: <<schedule_halloween>>
  Christmas:
    optional:
      - schedule_christmas
    schedule: <<schedule_christmas>>
  NewYears:
    optional:
      - schedule_new_years
    schedule: <<schedule_new_years>>
  Holiday:
    smart_label: title.asc
    summary: |-
      A timed collection of <<collection_name>> and other movies that may relate to the season.
      
      NOTE: this collection will only be around until <<end_date>>.
    sort_title: +00_<<collection_name>>
    schedule: range(<<start_date>>-<<end_date>>)
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/seasonal/<<season>>.jpg
    delete_not_scheduled: true
    visible_home: true
    visible_shared: true
collections:
  Independence Day Movies:
    template:
      - name: Independence
      - name: Holiday
        start_date: 06/23
        end_date: 07/11
        season: independence
    imdb_list: 
      - https://www.imdb.com/list/ls068664510/
      - https://www.imdb.com/list/ls080925875/
  Easter Movies:
    template:
      - name: Easter
      - name: Holiday
        start_date: 03/22
        end_date: 04/25
        season: easter
    imdb_list: 
      - https://www.imdb.com/list/ls062665509/
      - https://www.imdb.com/list/ls051733651/
  Valentine's Day Movies:
    template:
      - name: Valentine
      - name: Holiday
        start_date: 02/01
        end_date: 02/29
        season: valentine
    imdb_list:
