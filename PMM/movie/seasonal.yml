      - https://www.imdb.com/list/ls000835734/
      - https://www.imdb.com/list/ls091597850/
  Halloween Movies:
    template:
      - name: Halloween
      - name: Holiday
        start_date: 10/01
        end_date: 10/31
        season: halloween
    imdb_list:
      - https://www.imdb.com/list/ls023118929/
